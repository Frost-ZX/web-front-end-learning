<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>音乐播放</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app">
        <div class="music" :class="[{'playing': music.playing, 'hide-cover': hideCover}, playMode]">

            <!-- 顶部 -->
            <div class="header">
                <div class="placeholder"></div>
                <!-- 菜单 -->
                <div class="menu">
                    <svg class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <path d="M170.667 213.333h682.666v85.334H170.667v-85.334z m0 512h426.666v85.334H170.667v-85.334z m0-256h682.666v85.334H170.667v-85.334z" fill="#999999"></path>
                    </svg>
                </div>
                <!-- 菜单 -->

                <!-- 信息 -->
                <div class="info" @click="hideCover = !hideCover">
                    <span class="song-name">所念皆星河</span>
                    <span class="artist-name">房东的猫</span>
                </div>
                <!-- 信息 -->

                <!-- 收藏 -->
                <div class="like" :class="{'active': music.like}" @click="music.like = !music.like">
                    <svg class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <path d="M677.51936 192.03072c113.1008 0 204.8 91.6992 204.8 204.77952 0 186.91072-370.3296 435.15904-370.3296 435.15904S141.68064 592.67072 141.68064 396.81024c0-140.78976 91.6992-204.77952 204.77952-204.77952 68.11648 0 128.28672 33.40288 165.5296 84.55168C549.24288 225.4336 609.41312 192.03072 677.51936 192.03072z" fill="#999999"></path>
                    </svg>
                </div>
                <!-- 收藏 -->
            </div>
            <!-- 顶部 -->

            <!-- 中部 -->
            <div class="content">
                <!-- 封面图 -->
                <div class="cover">
                    <div class="cover-content"></div>
                </div>
                <!-- 封面图 -->

                <!-- 歌词 -->
                <div class="lyric">
                    <ul ref="lyric">
                        <li v-for="(v, k) in lyricArr" :class="{active: k == lyricRow}"
                            @click.self="jumpTime(k)">{{ v.str }}</li>
                    </ul>
                </div>
                <!-- 歌词 -->

                <!-- 进度条 -->
                <div class="progress">
                    <div class="placeholder"></div>
                    <div class="time-current">{{ formatTime(time.current, 'str') }}</div>
                    <div class="bar" @click="drapProgress($event)">
                        <div class="bar-content" :style="{'width': music.playedPercent + '%'}"></div>
                    </div>
                    <div class="time-all">{{ formatTime(time.all, 'str') }}</div>
                </div>
                <!-- 进度条 -->
            </div>

            <!-- 底部 -->
            <div class="footer">
                <!-- 按钮 -->
                <div class="btns">
                    <!-- 评论 -->
                    <div class="btn-comment">
                        <svg class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <path d="M896 51.2H128C57.344 51.2 0 108.544 0 179.2v460.8c0 70.656 57.344 128 128 128h102.4v210.944L464.896 768H896c70.656 0 128-57.344 128-128V179.2c0-70.656-57.344-128-128-128z m76.8 588.8c0 42.496-34.304 76.8-76.8 76.8H445.44l-56.832 51.2L281.6 864.256V716.8H128c-42.496 0-76.8-34.304-76.8-76.8V179.2c0-42.496 34.304-76.8 76.8-76.8h768c42.496 0 76.8 34.304 76.8 76.8v460.8z" fill="#999999"></path>
                            <path d="M256 409.6m-51.2 0a51.2 51.2 0 1 0 102.4 0 51.2 51.2 0 1 0-102.4 0Z" fill="#999999"></path>
                            <path d="M512 409.6m-51.2 0a51.2 51.2 0 1 0 102.4 0 51.2 51.2 0 1 0-102.4 0Z" fill="#999999"></path>
                            <path d="M768 409.6m-51.2 0a51.2 51.2 0 1 0 102.4 0 51.2 51.2 0 1 0-102.4 0Z" fill="#999999"></path>
                        </svg>
                    </div>

                    <!-- 下载 -->
                    <div class="btn-download">
                        <svg class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <path d="M489.6 790.4c3.2 3.2 6.4 6.4 9.6 6.4 3.2 0 6.4 3.2 12.8 3.2 3.2 0 9.6 0 12.8-3.2 3.2-3.2 6.4-3.2 9.6-6.4l272-272c12.8-12.8 12.8-32 0-44.8-12.8-12.8-32-12.8-44.8 0L544 691.2V96c0-19.2-12.8-32-32-32s-32 12.8-32 32v595.2l-217.6-217.6c-12.8-12.8-32-12.8-44.8 0-12.8 12.8-12.8 32 0 44.8l272 272z" fill="#999999"></path>
                            <path d="M960 576c-19.2 0-32 12.8-32 32v256c0 19.2-12.8 32-32 32H128c-19.2 0-32-12.8-32-32v-256c0-19.2-12.8-32-32-32s-32 12.8-32 32v256c0 54.4 41.6 96 96 96h768c54.4 0 96-41.6 96-96v-256c0-19.2-12.8-32-32-32z" fill="#999999"></path>
                        </svg>
                    </div>

                    <!-- 播放模式 -->
                    <div class="play-mode" @click="switchPlayMode()">
                        <svg class="icon-seq" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <path d="M931.968 960 91.968 960C76.544 960 64 947.456 64 932.032l0-56c0-15.488 12.544-28.032 27.968-28.032l840 0c15.488 0 28.032 12.544 28.032 28.032l0 56C960 947.456 947.456 960 931.968 960zM931.968 568l-448 0c-15.488 0-28.032-12.544-28.032-28.032L455.936 483.968c0-15.488 12.544-28.032 28.032-28.032l448 0C947.456 456 960 468.544 960 483.968l0 56C960 555.456 947.456 568 931.968 568zM931.968 176l-448 0c-15.488 0-28.032-12.544-28.032-28.032L455.936 91.968C456 76.544 468.544 64 483.968 64l448 0C947.456 64 960 76.544 960 91.968l0 56C960 163.456 947.456 176 931.968 176zM232.064 512 232 511.808 232 91.968C232 76.544 244.544 64 259.968 64l56 0c15.488 0 28.032 12.544 28.032 27.968L344 512l0 232.128c0 17.664-21.376 26.496-33.856 14.016L97.856 545.856C85.376 533.376 94.208 512 111.872 512L232.064 512z" fill="#999999"></path>
                        </svg>
                        <svg class="icon-loop-all" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <path d="M361.5 727.8c-119.1 0-215.9-96.9-215.9-215.9 0-119.1 96.9-215.9 215.9-215.9 2.3 0 4.6-0.2 6.8-0.6v58.3c0 12.3 14 19.4 23.9 12.1l132.6-97.6c8.1-6 8.1-18.2 0-24.2l-132.6-97.6c-9.9-7.3-23.9-0.2-23.9 12.1v58.1c-2.2-0.4-4.5-0.6-6.8-0.6-39.8 0-78.5 7.9-115 23.4-35.2 15-66.8 36.3-94 63.5s-48.6 58.8-63.5 94c-15.5 36.5-23.4 75.2-23.4 115s7.9 78.5 23.4 115c15 35.2 36.3 66.8 63.5 94s58.8 48.6 94 63.5c36.5 15.5 75.2 23.4 115 23.4 22.1 0 40-17.9 40-40s-17.9-40-40-40zM938.2 396.9c-15-35.2-36.3-66.8-63.5-94s-58.8-48.6-94-63.5c-36.5-15.5-75.2-23.4-115-23.4-22.1 0-40 17.9-40 40s17.9 40 40 40c119.1 0 215.9 96.9 215.9 215.9 0 119.1-96.9 215.9-215.9 215.9-4.1 0-8.1 0.6-11.8 1.8v-60.8c0-12.3-14-19.4-23.9-12.1l-132.6 97.6c-8.1 6-8.1 18.2 0 24.2L629.9 876c9.9 7.3 23.9 0.2 23.9-12.1V806c3.7 1.2 7.7 1.8 11.8 1.8 39.8 0 78.5-7.9 115-23.4 35.2-15 66.8-36.3 94-63.5s48.6-58.8 63.5-94c15.5-36.5 23.4-75.2 23.4-115s-7.8-78.5-23.3-115z" fill="#999999"></path>
                        </svg>
                        <svg class="icon-loop-single" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <path d="M361.5 727.8c-119.1 0-215.9-96.9-215.9-215.9 0-119.1 96.9-215.9 215.9-215.9 2.3 0 4.6-0.2 6.8-0.6v58.3c0 12.3 14 19.4 23.9 12.1l132.6-97.6c8.1-6 8.1-18.2 0-24.2l-132.6-97.6c-9.9-7.3-23.9-0.2-23.9 12.1v58.1c-2.2-0.4-4.5-0.6-6.8-0.6-39.8 0-78.5 7.9-115 23.4-35.2 15-66.8 36.3-94 63.5s-48.6 58.8-63.5 94c-15.5 36.5-23.4 75.2-23.4 115s7.9 78.5 23.4 115c15 35.2 36.3 66.8 63.5 94s58.8 48.6 94 63.5c36.5 15.5 75.2 23.4 115 23.4 22.1 0 40-17.9 40-40s-17.9-40-40-40zM938.2 396.9c-15-35.2-36.3-66.8-63.5-94s-58.8-48.6-94-63.5c-36.5-15.5-75.2-23.4-115-23.4-22.1 0-40 17.9-40 40s17.9 40 40 40c119.1 0 215.9 96.9 215.9 215.9 0 119.1-96.9 215.9-215.9 215.9-4.1 0-8.1 0.6-11.8 1.8v-60.8c0-12.3-14-19.4-23.9-12.1l-132.6 97.6c-8.1 6-8.1 18.2 0 24.2L629.9 876c9.9 7.3 23.9 0.2 23.9-12.1V806c3.7 1.2 7.7 1.8 11.8 1.8 39.8 0 78.5-7.9 115-23.4 35.2-15 66.8-36.3 94-63.5s48.6-58.8 63.5-94c15.5-36.5 23.4-75.2 23.4-115s-7.8-78.5-23.3-115z" fill="#999999"></path>
                            <path d="M512.8 660.6c22.1-0.1 39.9-18.1 39.8-40.2l-1.2-214.1c-0.1-22-18-39.8-40-39.8h-0.2c-22.1 0.1-39.9 18.1-39.8 40.2l1.2 214.1c0.1 22 18 39.8 40 39.8h0.2z" fill="#999999"></path>
                        </svg>
                        <svg class="icon-random" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <path d="M262.4 768h-99.84c-21.76 0-38.4-16.64-38.4-38.4s16.64-38.4 38.4-38.4h99.84c88.32 0 144.64-90.88 204.8-186.88 64-104.96 138.24-224 268.8-224h28.16l-20.48-25.6c-12.8-16.64-10.24-40.96 6.4-53.76s40.96-10.24 53.76 6.4l69.12 87.04c8.96 11.52 10.24 26.88 3.84 40.96s-19.2 21.76-34.56 21.76h-107.52c-88.32 0-144.64 90.88-203.52 186.88-64 104.96-136.96 224-268.8 224z" fill="#999999"></path>
                            <path d="M843.52 666.88h-107.52c-70.4 0-120.32-57.6-167.68-130.56-5.12 7.68-8.96 15.36-14.08 21.76-10.24 15.36-20.48 32-30.72 48.64 52.48 74.24 117.76 136.96 212.48 136.96h28.16l-20.48 25.6c-12.8 16.64-10.24 40.96 6.4 53.76 6.4 5.12 15.36 7.68 24.32 7.68 11.52 0 23.04-5.12 30.72-14.08l69.12-87.04c8.96-11.52 10.24-26.88 3.84-40.96s-20.48-21.76-34.56-21.76zM162.56 332.8h99.84c78.08 0 130.56 70.4 183.04 153.6l6.4-6.4c12.8-20.48 25.6-40.96 39.68-62.72C436.48 332.8 368.64 256 262.4 256h-99.84c-21.76 0-38.4 16.64-38.4 38.4s16.64 38.4 38.4 38.4z" fill="#999999"></path>
                        </svg>
                    </div>
                </div>
                <!-- 按钮 -->

                <!-- 控制 -->
                <div class="ctrl">
                    <!-- 上一首 -->
                    <div class="btn-prev">
                        <svg class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <path d="M381.44 577.28l346.88 240.64c34.56 24.32 83.2-1.28 83.2-43.52V293.12c0-42.24-47.36-67.84-83.2-43.52L381.44 490.24c-30.72 20.48-30.72 65.28 0 87.04z" fill="#999999"></path>
                            <path d="M320 828.16c-21.76 0-38.4-16.64-38.4-38.4v-512c0-21.76 16.64-38.4 38.4-38.4s38.4 16.64 38.4 38.4v512c0 20.48-16.64 38.4-38.4 38.4z" fill="#999999"></path>
                        </svg>
                    </div>

                    <!-- 播放 / 暂停 -->
                    <div class="btn-play" @click="music.playing = !music.playing">
                        <svg class="icon-play" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#999999" d="m847.2,450.56002l-509.44,-353.28c-49.92,-34.56 -117.76,1.28 -117.76,61.44l0,706.56c0,60.16 67.84,96 117.76,61.44l509.44,-353.28c42.24,-29.44 42.24,-93.44 0,-122.88z"></path>
                        </svg>
                        <svg class="icon-pause" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <path d="M309.3 130.7h-70.9c-24.3 0-44 19.7-44 44v674.5c0 24.3 19.7 44 44 44h70.9c24.3 0 44-19.7 44-44V174.7c0-24.3-19.7-44-44-44z m476.3 0h-70.9c-24.3 0-44 19.7-44 44v674.5c0 24.3 19.7 44 44 44h70.9c24.3 0 44-19.7 44-44V174.7c0-24.3-19.7-44-44-44z" fill="#999999"></path>
                        </svg>
                    </div>

                    <!-- 下一首 -->
                    <div class="btn-next">
                        <svg class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <path d="M686.08 448L339.2 207.36c-34.56-24.32-83.2 1.28-83.2 43.52v481.28c0 42.24 47.36 67.84 83.2 43.52l346.88-240.64c29.44-21.76 29.44-66.56 0-87.04z" fill="#999999"></path>
                            <path d="M746.24 785.92c-21.76 0-38.4-16.64-38.4-38.4v-512c0-21.76 16.64-38.4 38.4-38.4s38.4 16.64 38.4 38.4v512c0 20.48-16.64 38.4-38.4 38.4z" fill="#999999"></path>
                        </svg>
                    </div>
                </div>
                <!-- 控制 -->

                <!-- 音频 -->
                <div class="audio">
                    <audio src="./media/music.mp3" controls ref="player" @timeupdate="playing($event)"
                        @play="music.playing = true" @pause="music.playing = false"></audio>
                    <div class="ctrl"></div>
                </div>
                <!-- 音频 -->
            </div>
            <!-- 底部 -->

        </div>
    </div>

    <!-- Script -->
    <script src="../js/vue.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
