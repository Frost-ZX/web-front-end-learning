<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态输入</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            outline: none;
        }

        body {
            user-select: none;
        }

        input[type="button"] {
            padding: 8px 0;
            border: none;
            border-radius: 4px;
            background-color: #8BC34A;
            color: #FFF;
            transition: background 0.25s;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #4CAF50;
        }

        .wrap {
            margin: 100px auto 0;
            width: 400px;
        }

        table {
            border: 1px solid #c0c0c0;
            border-collapse: collapse;
            border-spacing: 0;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #CCC;
            color: #222;
        }

        th {
            background-color: #2196F3;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        td a.get {
            text-decoration: none;
        }

        a.del:hover {
            text-decoration: underline;
        }

        tbody tr:nth-child(odd) {
            background-color: #F9F9F9;
        }
        tbody tr:nth-child(even) {
            background-color: #EFEFEF;
        }

        tbody tr:hover {
            background-color: #fafafa;
            cursor: pointer;
        }

        .btnAdd {
            margin-bottom: 10px;
            width: 150px;
            font-size: 18px;
        }

        .form-item {
            position: relative;
            margin-bottom: 20px;
            padding-left: 100px;
            padding-right: 20px;
            height: 100%;
            line-height: 36px;
        }

        .form-item>.lb {
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            text-align: right;
        }

        .form-item>.txt {
            padding: 0 10px;
            height: 35px;
            width: 240px;
            border: 1px solid #CCC;
            border-radius: 0;
        }

        .mask {
            display: none;
            position: absolute;
            top: 0px;
            left: 0px;
            height: 100%;
            width: 100%;
            background: #000;
            opacity: 0.8;
        }

        .form-add {
            display: none;
            position: fixed;
            top: 40%;
            left: 50%;
            padding-bottom: 20px;
            box-shadow: 0 0 10px rgb(0 0 0 / 0.2);
            background-color: #FFF;
            transform: translate(-50%, -50%);
        }

        .form-add-title {
            position: relative;
            margin-bottom: 15px;
            border-width: 1px 1px 0 1px;
            border-bottom: 0;
            background-color: #F5F5F5;
        }

        .form-add-title span {
            display: block;
            margin-right: 10px;
            padding: 8px 0px 10px;
            height: 18px;
            width: auto;
            text-align: left;
            text-indent: 12px;
            font-size: 16px;
            font-family: 宋体;
            font-weight: bold;
            color: #222;
            overflow: hidden;
        }

        .form-add-title div {
            position: absolute;
            top: 6px;
            right: 10px;
            height: 20px;
            width: 16px;
            line-height: 16px;
            font-size: 30px;
            cursor: pointer;
        }

        .form-submit {
            text-align: center;
        }

        .form-submit input {
            width: 170px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div>
            <input type="button" value="添加数据" id="j_btnAddData" class="btnAdd" data-name="addData" />
        </div>
        <table>
            <thead>
                <tr>
                    <th>课程</th>
                    <th>学科</th>
                    <th>已学会</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <td>JavaScript</td>
                    <td>H5</td>
                    <td><a href="javascript:void(0);" class="get" data-name="get">GET</a></td>
                </tr>
                <tr>
                    <td>CSS</td>
                    <td>H5</td>
                    <td><a href="javascript:void(0);" class="get" data-name="get">GET</a></td>
                </tr>
                <tr>
                    <td>HTML</td>
                    <td>H5</td>
                    <td><a href="javascript:void(0);" class="get" data-name="get">GET</a></td>
                </tr>
                <tr>
                    <td>jQuery</td>
                    <td>H5</td>
                    <td><a href="javascript:void(0);" class="get" data-name="get">GET</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="j_mask" class="mask"></div>
    <div id="j_formAdd" class="form-add">
        <div class="form-add-title">
            <span>添加数据</span>
            <div id="j_hideFormAdd" data-name="close">x</div>
        </div>
        <div class="form-item">
            <label class="lb" for="j_txtLesson">课程名称：</label>
            <input class="txt" type="text" id="j_txtLesson" placeholder="请输入课程名称" />
        </div>
        <div class="form-item">
            <label class="lb" for="j_txtBelSch">所属学科：</label>
            <input class="txt" type="text" id="j_txtBelSch" placeholder="请输入所属学科" />
        </div>
        <div class="form-submit">
            <input type="button" value="添加" id="j_btnAdd" data-name="submitAdd">
        </div>
    </div>

    <script src="../js/jquery.3.5.1.min.js"></script>
    <script>
        $('body').click(function (e) {
            var target = e.target || window.event.srcElement;

            switch (target.dataset.name) {
                // 添加数据
                case 'addData':
                    $('#j_formAdd').fadeIn(200);
                    $('#j_mask').fadeIn(200);
                    break;
                // 添加数据 - 提交
                case 'submitAdd':
                    var lesson = $('#j_txtLesson');
                    var subject = $('#j_txtBelSch');

                    // 判断是否为空
                    if (lesson.val() == '' || subject.val() == '') {
                        $('#j_formAdd').animate({
                            'marginLeft': 5
                        }, 100).animate({
                            'marginLeft': -5
                        }, 100).animate({
                            'marginLeft': 5
                        }, 100).animate({
                            'marginLeft': -5
                        }, 100).animate({
                            'marginLeft': 0
                        }, 100, function () {
                            alert('内容不能为空');
                        });
                        return false;
                    }

                    // 添加节点
                    var content = `<tr>
                      <td>${lesson.val()}</td><td>${subject.val()}</td>
                      <td><a href="javascript:void(0);" class="get" data-name="get">GET</a></td>
                    </tr>`;
                    $('#j_tb').append($(content));
                    $('#j_hideFormAdd').click();

                    // 清空输入框
                    lesson.val('');
                    subject.val('');

                    break;
                // GET
                case 'get':
                    $(target).parents('tr').remove();
                    break;
                // 关闭
                case 'close':
                    $('#j_formAdd').fadeOut(200);
                    $('#j_mask').fadeOut(200);
                    break;
                default:
                    break;
            }
        });
    </script>
</body>
</html>
