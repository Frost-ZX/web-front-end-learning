<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微博发布效果</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        body {
            background-color: #F5F5F5;
        }

        ul {
            list-style-type: none
        }

        .box {
            margin: 100px auto;
            padding: 20px;
            width: 500px;
            box-shadow: 0 5px 20px rgb(0 0 0 / 0.1);
            background-color: #FFF;
            white-space: nowrap;
            user-select: none;
        }

        .box * {
            outline: none;
        }

        .box .box-title {
            display: block;
            margin: 0 0 10px 0;
            color: #222;
            font-size: 18px;
        }

        .box textarea {
            padding: 10px;
            box-sizing: border-box;
            height: 160px;
            width: 450px;
            border: 1px solid #2196F3;
            border-radius: 0;
            font-size: 16px;
            resize: none;
        }

        .box ul {
            margin-top: 10px;
            padding-left: 20px;
            width: 450px;
        }

        .box ul li {
            display: none;
            border-bottom: 1px dashed #cccccc;
            line-height: 25px;
        }

        .box ul li span {
            display: inline-block;
            max-width: 380px;
            white-space: normal;
        }

        .box input {
            float: right;
        }

        ul li a {
            float: right;
        }

        .btn.submit {
            position: relative;
            top: -5px;
            vertical-align: bottom;
            padding: 0 10px;
            box-sizing: border-box;
            height: 160px;
            width: 50px;
            border: none;
            border-radius: 0;
            background-color: #2196F3;
            color: #FFF;
            font-size: 18px;
            white-space: normal;
            cursor: pointer;
            transition: background 0.25s;
        }
        .btn.submit:hover {
            background-color: #00BCD4;
        }

        .btn.delete {
            text-decoration: none;
            color: #FF0000;
        }
    </style>
</head>
<body>
    <div class="box" id="weibo">
        <span class="box-title">微博发布</span>
        <textarea class="txt" cols="30" rows="10"></textarea>
        <button class="btn submit">发布</button>
        <ul></ul>
    </div>
    <script src="../js/jquery.3.5.1.min.js"></script>
    <script>
        $('#weibo').click(function (e) {
            var target = e.target || window.event.srcElement;
            target = $(target);

            if (target.hasClass('submit')) {
                var text = $('.txt');

                // 判断是否为空
                if (text.val() == '') {
                    return false;
                }

                // 添加节点
                var elem = $(`<li><span>${text.val()}</span><a href="javascript:void(0);" class="btn delete">删除</a></li>`);
                $('#weibo ul').prepend(elem);
                elem.slideDown(200);

                // 清空输入框
                text.val('');
            } else if (target.hasClass('delete')) {
                target.parent().slideUp(200, function () {
                    $(this).remove();
                });
            }
        });
    </script>
</body>
</html>
