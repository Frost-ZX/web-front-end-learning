    <!-- JavaScript -->
    <script>
        window.addEventListener('load', function () {
            var navBar = document.querySelector('.wrapper .nav');
            var className = 'nav-fixed';

            if (window.scrollY >= 10) {
                navBar.classList.add(className);
            }

            window.addEventListener('scroll', function () {
                var flagScroll = (window.scrollY >= 10);
                var flagClass = navBar.classList.contains(className);

                if (flagScroll && !flagClass) {
                    navBar.classList.add(className);
                } else if (!flagScroll && flagClass) {
                    navBar.classList.remove(className);
                }
            });
        });
    </script>
